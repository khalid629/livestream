	<table>

			<tr>

					<input type="checkbox">BUET
					<input type="checkbox">BUET
					<input type="checkbox">BUET
					<input type="checkbox">BUET
				</td>
				
			</tr>
			<tr>
				<td><label for="">Zilla</label></td>
				<td>
					<select name="" id="">
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
					</select>
				</td>
				
			</tr>
			<tr>
				<td><label for="">Course Name</label></td>
				<td>
					<input list="Course">
					<datalist id="Course">
						<option value="">Web Design</option>
						<option value="">Graphics Design</option>
						<option value="">Web Design</option>
						<option value="">Web Design</option>
						<option value="">Web Design</option>
					</datalist>
				</td>
				
			</tr>
			<tr>
				<td><label for="">Massage</label></td>
				<td>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
				
			</tr>
			<tr>
				<td><label for="Name">Pin Number:</label></td>
				<td>
					<input type="text"maxlength="5">
				</td>
				
			</tr>
			<tr>
				<td><label for="Name">Image:</label></td>
				<td>
					<input type="file" multiple="">
				</td>
				
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Registrition">
		<input type="reset" value="clear"></td>
				
				
			</tr>


		</form>
	</table>
